<body class="whole">

    <div class="row">
        <div class="black-bg col-sm-12 col-md-12 col-lg-12">
            <h2 class="text-center">Contact Us</h2>

            <div class="col-sm-12 col-md-12">
                <p>Please Submit Any Questions or Concerns Below</p>
            </div>

            <style>
                #map_canvas {
                    width: 500px;
                    height: 400px;
                }

                .whole {
                    background-image: url('../images/San-Diego-Skyline-Gallery-Hd-Wallpaper.jpg');
                    background-size: cover;
                }
            </style>
            <script src="https://maps.googleapis.com/maps/api/js"></script>
            <script>
                function initialize() {
                    var mapCanvas = document.getElementById('map_canvas');
                    var mapOptions = {
                        center: new google.maps.LatLng(32.7150, -117.1625),
                        zoom: 8,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    }
                    var map = new google.maps.Map(mapCanvas, mapOptions)
                }
                google.maps.event.addDomListener(window, 'load', initialize);
            </script>
            <div id="map_canvas"></div>
            <div class="col-sm-6 col-md-6 margin-bottom-20">
                <form action="#" method="post">

                    <div class="form-group">
                        <!--<label for="contact_name">Name</label>-->
                        <input type="text" id="contact_name" class="form-control" placeholder="Name" />
                    </div>
                    <div class="form-group">
                        <!--<label for="contact_email">Email Address</label>-->
                        <input type="text" id="contact_email" class="form-control" placeholder="Email Address" />
                    </div>
                    <div class="form-group">
                        <!--<label for="contact_message">Message</label>-->
                        <textarea id="contact_message" class="form-control" rows="7" placeholder="Write a message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>

                </form>
            </div>

            <div class="clearfix"></div>
        </div>
    </div>
    <div class="row margin-top-20">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6  pull-right">
            <a href="index.html" class="change-section">
                <div class="black-bg btn-menu">
                    <h2>Back to menu</h2>
                </div>
            </a>
        </div>
    </div>

</body>
